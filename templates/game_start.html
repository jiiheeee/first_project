<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Start</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap');
      </style>
    <style>
        /* 화면 가운데 정렬을 위한 스타일 */
        
        body, html {
            height: 80%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Arvo', serif;
        }

        /* 둥근 네모 박스 스타일링 */
        .container {
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
            text-align: center;
            font-size: 18px; /* 글씨 크기 조절 */
        }

        /* 버튼 스타일링 */
        button {
            background-color: mintcream;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Arvo', serif;
        }

        /* 이미지 크기 조절 */
        img {
            width: 300px;
            height: auto;
            margin: 10px 0; /* 이미지 위아래 마진 추가 */
        }

        /* 대화창 스타일링 */
        .chat-box {
            text-align: center;
            margin: 10px 0; /* 대화창 위아래 마진 추가 */
        }

        /* 말풍선 모양의 박스 스타일링 */
        .speech-bubble {
            background-color: lightblue;
            padding: 10px;
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        h1 {
            font-size: 20px; /* 원하는 크기로 조절 */
        }
    </style>
    <script>
        function updateImage(sentiment) {
            var img = document.querySelector("img");

            if (sentiment === "POSITIVE") {
                img.src = "/static/happy.gif"; // 긍정적인 경우 이미지 경로
            } else if (sentiment === "NEGATIVE") {
                img.src = "/static/sad.jpg"; // 부정적인 경우 이미지 경로
            }
        }
    </script>
</head>
<body>
    <!-- 이미지 (박스 없음) -->
    <img src="/static/game_start.gif" alt="이미지"/>

    <!-- Level, Exp, Max Exp를 담는 둥근 네모 박스 -->
    <div class="container">
        <h1>{{ request.name }}</h1>
        <label for="text_input">Level: {{ request.level }}</label>&nbsp;&nbsp;&nbsp;
        <label for="text_input">Exp: {{ request.exp }}</label>&nbsp;&nbsp;&nbsp;
        <label for="text_input">Max Exp: {{ request.max_exp }}</label>
    </div>
    

    <!-- 대화창과 Enter 버튼 -->
    <div class="chat-box">
        <form action="/analyze_sentiment" method="post" onsubmit="updateImage('{{ request.sentiment }}');">
            <label for="text_input"></label>
            <input type="text" id="text_input" name="text">
            <input type="hidden" name="name" value="{{ request.name }}">
            <input type="hidden" name="sentiment" value="{{ sentiment }}">
            <button type="submit">Talk</button>
        </form>
    </div>
</body>
</html>
