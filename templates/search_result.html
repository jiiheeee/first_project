<!DOCTYPE html>
<html>
<head>
    <title>메뉴 추가</title>
</head>
<!DOCTYPE html>
<html>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 10px solid #ddd;
        }
    </style>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Level</th>
            <th>Exp</th>
            <th>Max_exp</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
